<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Responsiva</title>
    <link rel="stylesheet" href="css/pagina.css">
    
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="container">
            <h1>Disco Elysium</h1>
        </div>
    </header>

    <!-- Contenido principal -->
    <div class="container">
        <!-- Galería de imágenes -->
        <div class="gallery">
            <!-- Imagen 1 -->
            <div class="image-card">
                <div class="image-container">
                    <!-- Imagen de paisaje natural -->
                    <img src="https://i.pinimg.com/736x/2b/7d/c7/2b7dc7ddb967ac2b9d8bd9609fe9effc.jpg" 
                         alt="Harry Dubois">
                </div>
                <div class="image-info">
                    <h3>Harry</h3>
                    
                </div>
            </div>
            
            <!-- Imagen 2 -->
            <div class="image-card">
                <div class="image-container">
                    <!-- Imagen de ciudad -->
                    <img src="https://i.pinimg.com/736x/05/af/7e/05af7e8bb6d93f94ca9b20eedc4bc78a.jpg" 
                         alt="Kim Katsuragi">
                </div>
                <div class="image-info">
                    <h3>Kim</h3>
                    
                </div>
            </div>
            
            <!-- Imagen 3 -->
            <div class="image-card">
                <div class="image-container">
                    <!-- Imagen de playa -->
                    <img src="https://i.pinimg.com/1200x/37/74/55/37745570a3ab5ef9558501cc829581a2.jpg" 
                         alt="Inside World">
                </div>
                <div class="image-info">
                    <h3>Inside World</h3>
                    
                </div>
            </div>
            
            <!-- Imagen 4 -->
            <div class="image-card">
                <div class="image-container">
                    <!-- Imagen de bosque -->
                    <img src="https://i.pinimg.com/736x/78/5e/e5/785ee5b59fe994c5704018ff59a40b24.jpg" 
                         alt="Encyclopeda">
                </div>
                <div class="image-info">
                    <h3>Encyclopeda</h3>
                </div>
            </div>
            
            <!-- Imagen 5 -->
            <div class="image-card">
                <div class="image-container">
                    <!-- Imagen de desierto -->
                    <img src="https://i.pinimg.com/736x/85/d1/a1/85d1a10b43a0269bc010696168ab5ed0.jpg" 
                         alt="Volition">
                </div>
                <div class="image-info">
                    <h3>You will make it, some day</h3>
                </div>
            </div>
            
            <!-- Imagen 6 -->
            <div class="image-card">
                <div class="image-container">
                    <!-- Imagen de aurora boreal -->
                    <img src="https://i.pinimg.com/736x/76/a7/7c/76a77ca7ba0f3379a8a17038ea243823.jpg" 
                         alt="Savoir Fare">
                </div>
                <div class="image-info">
                    <h3>Savoir Fare</h3>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <div class="container">
            <p>We don’t have anything to talk about anymore. Every combination of words has been played out. The atoms don’t form us anymore: us, our love, our unborn daughters…</p>
        </div>
    </footer>
</body>
</html>
